    <script>
      const mainImage = document.getElementById('mainImage');
      const resultDiv = document.querySelector('.result');
      resultDiv.innerHTML =
        '<br><img src="images/title111.png" class="juzhong"><div class="word">葫芦丝，又称“葫芦箫”，是云南少数民族乐器。葫芦丝的起源可追溯到先秦时期。 葫芦丝发源于德宏傣族景颇族自治州梁河县，主要流行于傣、阿昌、佤、德昂和布朗等族聚居的云南德宏、临沧地区，富有浓郁的地方色彩。常用于吹奏山歌、农曲等民间曲调。</div><div class="word">葫芦丝可分为高、中、低音三种类型。其音色独特淳朴，外观朴实、精致，简单易学，受到许多音乐爱好者的喜爱。因为葫芦丝发出的音有如抖动丝绸那样飘逸、轻柔，所以称它为葫芦丝。</div><div class="word">葫芦丝是由中原的“笙”逐渐演进、改造而来的。笙，历史久远，发源于中原，后传入西南少数民族地区。</div><div class="word">在构造上仍保持着古代乐器的遗制。其两支副管不开音孔与古箫一样，可用于发出持续的五度音程。但它的主管已开有7个音孔，与后来的箫、笛非常相似，又显示出它在历史上的激进。</div><div class="word">新中国成立后，中国民族音乐工作者对葫芦丝进行了不断的改革。1958年，云南省歌舞团首先把音域扩展为14个音。北京的一些文艺团体又制成两种新葫芦丝。其中的六孔葫芦丝，可吹奏单音、双音、单旋律加持续音及两个和音旋律加持续音。既保持了原来乐器特有的音色和风格，又增大了音量、扩展了音域、丰富了音响色彩和表现力。</div><br><br><br><br>';
      mainImage.addEventListener('click', function (event) {
        const imgWidth = this.width;
        const clickX = event.offsetX;

        if (clickX < imgWidth / 3) {
          resultDiv.innerHTML =
            '<br><img src="images/title111.png" class="juzhong"><div class="word">葫芦丝，又称“葫芦箫”，是云南少数民族乐器。葫芦丝的起源可追溯到先秦时期。 葫芦丝发源于德宏傣族景颇族自治州梁河县，主要流行于傣、阿昌、佤、德昂和布朗等族聚居的云南德宏、临沧地区，富有浓郁的地方色彩。常用于吹奏山歌、农曲等民间曲调。</div><div class="word">葫芦丝可分为高、中、低音三种类型。其音色独特淳朴，外观朴实、精致，简单易学，受到许多音乐爱好者的喜爱。因为葫芦丝发出的音有如抖动丝绸那样飘逸、轻柔，所以称它为葫芦丝。</div><div class="word">葫芦丝是由中原的“笙”逐渐演进、改造而来的。笙，历史久远，发源于中原，后传入西南少数民族地区。</div><div class="word">在构造上仍保持着古代乐器的遗制。其两支副管不开音孔与古箫一样，可用于发出持续的五度音程。但它的主管已开有7个音孔，与后来的箫、笛非常相似，又显示出它在历史上的激进。</div><div class="word">新中国成立后，中国民族音乐工作者对葫芦丝进行了不断的改革。1958年，云南省歌舞团首先把音域扩展为14个音。北京的一些文艺团体又制成两种新葫芦丝。其中的六孔葫芦丝，可吹奏单音、双音、单旋律加持续音及两个和音旋律加持续音。既保持了原来乐器特有的音色和风格，又增大了音量、扩展了音域、丰富了音响色彩和表现力。</div><br><br><br><br>';
          // resultDiv.innerHTML = '<img src="images/ataodi.png" alt="Left Image">';
        } else if (clickX >= imgWidth / 3 && clickX < imgWidth * 2 / 3) {
          resultDiv.innerHTML = '<br><img src="images/title222.png" class="juzhong2"><br><br><img src="images/hulusizhifa.jpg" class="juzhong3"><br><br><br><div class="smalltitle">演奏姿势</div><br><div class="word2">身体自然站立，双脚略分开，呈外八字站稳，两腿直立，身体的重心点放在两腿之间（必要时可左右移动）。上身挺直，但不能僵硬。头部直仰，胸部自然挺起。目视正前方。双肩松弛平衡。两肘自然下垂，两臂不可夹住身体，要与腰间保持一定距离（约十厘米左右）位于身体正前方中心线。乐器与身体形成45度到50度角。</div><br><br><div class="smalltitle">&nbsp&nbsp持法</div><div class="word2">手指自然放松，成弧形持葫芦丝，双臂和肘部肌肉要放松，指肚接触孔应有周边缘感，吹奏时在气流的作用下，指肚共振，微有麻感，其音色富有弹性，过于压紧则手酸，音窒，对演奏不利。另外手指开孔时，不宜抬的过高，否则会使手指僵硬，影响演奏速度。一般手指抬到距离音孔上方2---3厘米即可。</div>';
        } else {
          resultDiv.innerHTML = '<video width="1000" height="600" poster="images/ahulusi.png" controls><source src="images/hulusi.mp4" type="video/mp4"></video>';
        }
      });
    </script>
