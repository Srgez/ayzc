    <script>
      const mainImage = document.getElementById('mainImage');
      const resultDiv = document.querySelector('.result');
      resultDiv.innerHTML =
        '<br><img src="images/title1.png" class="juzhong"><div class="word">中国陶笛，可追溯至陕西半坡遗址出土的陶哨，距今6000多年历史，是中国陶笛的鼻祖。中国陶笛（实用新型）哨口类气鸣土乐，陶笛演奏家，制作家周子雷借鉴中外历代陶土乐器基本特点改革研发，指法指序科学便捷，音域宽广，通常为陶土烧制的吹管乐器。陶笛种类繁多，孔数不一，形状各异，常见的式样为直吹式和横吹式。直吹式陶笛有6 个音阶孔，可以吹出十二度音；横吹式陶笛，也被称为“潜水艇陶笛”，有10 个以上音阶孔，其中，十二孔陶笛由于采用顺指法，容易操控，且音域较广。</div><br><br><br><br>';
      mainImage.addEventListener('click', function (event) {
        const imgWidth = this.width;
        const clickX = event.offsetX;

        if (clickX < imgWidth / 3) {
          resultDiv.innerHTML =
            '<br><img src="images/title1.png" class="juzhong"><div class="word">中国陶笛，可追溯至陕西半坡遗址出土的陶哨，距今6000多年历史，是中国陶笛的鼻祖。中国陶笛（实用新型）哨口类气鸣土乐，陶笛演奏家，制作家周子雷借鉴中外历代陶土乐器基本特点改革研发，指法指序科学便捷，音域宽广，通常为陶土烧制的吹管乐器。陶笛种类繁多，孔数不一，形状各异，常见的式样为直吹式和横吹式。直吹式陶笛有6 个音阶孔，可以吹出十二度音；横吹式陶笛，也被称为“潜水艇陶笛”，有10 个以上音阶孔，其中，十二孔陶笛由于采用顺指法，容易操控，且音域较广。</div><br><br><br><br>';
          // resultDiv.innerHTML = '<img src="images/ataodi.png" alt="Left Image">';
        } else if (clickX >= imgWidth / 3 && clickX < imgWidth * 2 / 3) {
          resultDiv.innerHTML = '<br><img src="images/title2.png" class="juzhong2"><br><br><br><br><img src="images/taodizhifa.png" class="juzhong3"><br><br><br><div class="smalltitle">吹奏姿势</div><br><div class="word2">正面：或坐或立，身体必须端正，重心平衡，上体放松，不能耸肩，两肘略张开。侧面：背部自然伸直，不可向前倾，使陶笛与直立的身体保持45度。</div><br><br><div class="smalltitle">&nbsp;&nbsp;口型</div><br><div class="word2">先将吹口轻轻放在下唇上。吹口的位置在上下唇之间，门牙紧，不可以用门牙咬住吹口，也不宜含太深。</div> <br><br> <div class="smalltitle">&nbsp&nbsp手型</div><br><div class="word2">以双手大拇指按住陶笛后面的两个音孔，双手食指按住陶笛前面上两孔，双手中指按住陶笛前面的下两孔，以最自然的姿势把持陶笛，不可过松过紧，以便灵活而准确地开/按每一个音孔。以双手无名指托住陶笛尾端，右手在上左手在下（不可颠倒）。<br>运指时以各手指第一节指肚肉厚平软部分按孔，不可用指尖，手指关节必须自然弯曲隆起，不可以过度用力是关节下凹。练习吹奏时尽量把陶笛挂在胸前以免摔碎。</div><br><br> <div class="smalltitle">呼吸方法</div><br><div class="word2">陶笛的呼吸和平时说话时的呼吸是不大一样的。它需要采用“腹式”或“胸腹联合”的呼吸方法，就像要吹灭1米以外的一支蜡烛，不是简单地把肺部的气通过喉头呼出，而应该下意识的深吸一口气，并且下意识引导至丹田（脐下少许小腹处），这时的吸气一定是自然松弛，并且是胸腹联合的。呼气的感觉就像在一座山头呼喊另一山头的同伴，必须把气息尽可能拉长，就是高声唱歌和抒情吟颂的状态。细水长流而非突然暴泻，练习时一口气不得少于8秒，8秒钟内能用腹部支撑和控制气息，做到发音强弱收放自如。吹奏陶笛发音的质量和艺术感染力主要取决于是否掌握正确的呼吸方法。</div><br><br> ';
        } else {
          resultDiv.innerHTML = '<video width="1000" height="600" poster="images/ataodi.png" controls><source src="images/taodi2.mp4" type="video/mp4"></video>';

      });
    </script>
