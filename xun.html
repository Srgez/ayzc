    <script>
      const mainImage = document.getElementById('mainImage');
      const resultDiv = document.querySelector('.result');
      resultDiv.innerHTML =
        '<br><img src="images/title1111.png" class="juzhong2"><div class="word">埙是中国最古老的吹奏乐器之一，大约有七千年的历史。原始社会的埙，器形多样，如浙江余姚县河姆渡遗址发掘的陶埙，呈椭圆形，只有吹孔，无音孔，距今约七千年。陕西西安半坡村仰韶文化遗址陶哨，其形略如橄榄，也只有一个吹孔，用细泥捏塑而成，是埙的原始形态之一，距今约六千年。相传埙起源于一种叫做"石流星"的狩猎工具。古时候，人们常常用绳子系上一个石球或者泥球，投出去击打鸟兽。有的球体中间是空的，抡起来一兜风能发出声音。后来人们觉得挺好玩，就拿来吹，于是这种石流星就慢慢地演变成了埙。最初埙大多是用石头和骨头制作的，后来发展成为陶制的，形状也有多种，如扁圆形、椭圆形、球形、鱼形和梨形等，其中以梨形最为普遍。</div><br><br><br><br>';
      mainImage.addEventListener('click', function (event) {
        const imgWidth = this.width;
        const clickX = event.offsetX;

        if (clickX < imgWidth / 3) {
          resultDiv.innerHTML =
            '<br><img src="images/title1111.png" class="juzhong2"><div class="word">埙是中国最古老的吹奏乐器之一，大约有七千年的历史。原始社会的埙，器形多样，如浙江余姚县河姆渡遗址发掘的陶埙，呈椭圆形，只有吹孔，无音孔，距今约七千年。陕西西安半坡村仰韶文化遗址陶哨，其形略如橄榄，也只有一个吹孔，用细泥捏塑而成，是埙的原始形态之一，距今约六千年。相传埙起源于一种叫做"石流星"的狩猎工具。古时候，人们常常用绳子系上一个石球或者泥球，投出去击打鸟兽。有的球体中间是空的，抡起来一兜风能发出声音。后来人们觉得挺好玩，就拿来吹，于是这种石流星就慢慢地演变成了埙。最初埙大多是用石头和骨头制作的，后来发展成为陶制的，形状也有多种，如扁圆形、椭圆形、球形、鱼形和梨形等，其中以梨形最为普遍。</div><br><br><br><br>';
          // resultDiv.innerHTML = '<img src="images/ataodi.png" alt="Left Image">';
        } else if (clickX >= imgWidth / 3 && clickX < imgWidth * 2 / 3) {
          resultDiv.innerHTML = '<br><img src="images/title2222.png" class="juzhong2"><br><br><img src="images/xunzhifa.jpg" class="juzhong"><br><br><br><div class="smalltitle">气类技巧</div><br><div class="word2">埙的气类吹奏技巧有长音、气震音、唇振音等，其中长音是埙吹奏技巧的基础，必须饱满圆润，响亮平稳无杂音。埙的常用技巧汇总起来可分为气、指、舌三大类：包括长音、气震音、指震音、唇震音、颤音、滑音、吐音、打音、空打音、循环换气、双吐循环换气、虚吹音等多种。这些技巧是演奏埙时必须具备的。在埙的吹奏技巧中，长音是埙气息训练的基础，通过练习长音可以掌握正确的呼吸方法、养成良好的演奏口形以及平稳、饱满、纯正的发音。故必须每天保持一定时间的练习，练习时可以结合力度共同进行，音色必须饱满圆润，响亮平稳无杂音。气震音又叫“腹震音”，依靠腹部收缩力量引起的气流颤动而产生。气震音有大、小、快、慢之分，在实际演奏中应根据乐曲内容的需要而定。如歌唱性的旋律应采用均匀自如的气震音，激情、悲愤的旋律则采用夸大式的气震音等。气震音可在保证音准的前提下灵活运用，要求均匀流畅。唇震音是用双手带动埙体，使风门与吹孔快速前后移动而产生的一种特殊的波动音。埙体后移时吹孔变小，音则低；埙体前移时吹孔变大，音则高。这种演奏技巧常在表现神奇、空灵的意境时使用。</div><br><br><div class="smalltitle">舌类技巧</div><br><div class="word2">吐音是埙的一种常用演奏技巧。适于演奏热情欢快、激昂活泼的曲调，要求声音结实、干净、有弹性，节奏要均匀平稳。吐音分单吐音（包括单外吐、单内吐）、双吐、轻吐、气吐、唇吐等多种。<div><br><br>';
